<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron jumbotron-fluid bg-primary">
      <h1 class="display-3 text-white font-weight-bolder"><i class= "fas fa-briefcase"></i> Work Day Scheduler <i class="fas fa-network-wired"></i></h1>
      <p class="lead">Use this simple planner to better organize your workday</p>
      <p id="currentDay" class="lead text-white"></p>
      <div  id="jumbotron"></div>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div id="hour09" class="row time-block">
        <div class="col-md-1 hour">
          9:00 AM
        </div>
        <textarea class="col-md-10 taskInput" id="workinput"></textarea>
        <button class="col-md-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <div id="hour10" class="row time-block">
        <div class="col-md-1 hour">
          10:00 AM
        </div>
        <textarea class="col-md-10 taskInput" id="workinput"></textarea>
        <button class="col-md-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <div id="hour11" class="row time-block">
        <div class="col-md-1 hour">
          11:00 AM
        </div>
        <textarea class="col-md-10 taskInput" id="workinput"></textarea>
        <button class="col-md-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <div id="hour12" class="row time-block">
        <div class="col-md-1 hour">
          12:00 PM
        </div>
        <textarea class="col-md-10 taskInput" id="workinput"></textarea>
        <button class="col-md-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <div id="hour13" class="row time-block">
        <div class="col-md-1 hour">
          1:00 PM
        </div>
        <textarea class="col-md-10 taskInput" id="workinput"></textarea>
        <button class="col-md-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <div id="hour14" class="row time-block">
        <div class="col-md-1 hour">
          2:00 PM
        </div>
        <textarea class="col-md-10 taskInput" id="workinput"></textarea>
        <button class="col-md-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <div id="hour15" class="row time-block">
        <div class="col-md-1 hour">
          3:00PM
        </div>
        <textarea class="col-md-10 taskInput" id="workinput"></textarea>
        <button class="col-md-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <div id="hour16" class="row time-block">
        <div class="col-md-1 hour">
          4:00 PM
        </div>
        <textarea class="col-md-10 taskInput" id="workinput"></textarea>

      </div>
      <div id="hour17" class="row time-block">

        </div>
        <textarea class="col-md-10 taskInput" id="workinput"></textarea>
        <button class="col-md-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
